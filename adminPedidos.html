<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Proyecto-DAW/css/admin-panel.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/adminPedidos.js"></script>
    <title>Pedidos</title>
</head>

<body onload="cargar()">
    <header class="titulo">
        <h1>Pedidos</h1>
        <span class="boton_menu active"></span>
        <span class="boton_crear boton_crear_menu"></span>
    </header>
    <nav class="menu ">
        <ul class="menu_lista">
            <li class="menu_opcion"><a href="adminUsuarios.html"> Usuarios <div class="arrow-left"></div></a>
            </li>
            <li class="menu_opcion"><a href="adminProductos.html"> Productos </a></li>
            <li class="menu_opcion active"><a href="adminPedidos.html"> Pedidos <div class="arrow-left"></div></a></li>
        </ul>
    </nav>
    <div class="principal">
        <!-- <span class="boton_crear"></span> -->
        <div class="cuerpo_tabla cuerpo_tabla_pedidos"></div>
        <footer>
            <p>Mario Romeu Antequera &copy;</p>
        </footer>
    </div>
    <div class="modal" id="modal_editar">
        <div class="modal_cuerpo">
            <header>
                <h1 class="modal_titulo"></h1>
            </header>
            <section>
                <input type="hidden" class="pedidos_modal_id">
            </section>
            <section>
                <label>Fecha</label>
                <input type="date" class="pedidos_modal_fecha">
            </section>
            <section>
                <label>DNI</label>
                <select class="pedidos_modal_dni">
                </select>
            </section>
            <div class="modal_buttons">
                <button class="boton_modal boton_modal_aceptar"></button>
                <button class="boton_modal boton_modal_cancelar"></button>
            </div>

        </div>
    </div>
    <div class="modal" id="modal_linea">
        <div class="modal_cuerpo">
            <header>
                <h1 class="modal_titulo"></h1>
            </header>
            <input class="pedidos_modal_idPedido" type="hidden">
            <input class="pedidos_modal_nlinea" type="hidden">
            <section>
                <label>Producto</label>
                <select class="pedidos_modal_productos" name="productos">
                </select>
            </section>
            <section>
                <label>Cantidad</label>
                <input type="number" min="1" value="1" step="1" class="pedidos_modal_cantidad">
            </section>
            <div class="modal_buttons">
                <button class="boton_modal boton_modal_aceptar_lineas"></button>
                <button class="boton_modal boton_modal_cancelar_lineas"></button>
            </div>
        </div>
    </div>

    <div id="modalResultado" class="modal">
        <div class="modal_cuerpo modal_cuerpo_resultado">
            <div class="modal_icono"></div>
            <div class="modal_mensaje">
            </div>
            <div class="modal_buttons">
                <button class="boton_modal boton_modal_resultado boton_modal_cancelar"></button>
            </div>
        </div>
    </div>

</body>

</html>
