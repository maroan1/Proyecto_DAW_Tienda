<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/Proyecto-DAW/img/vynil.png" type="image/x-icon">
    <link rel="stylesheet" href="/Proyecto-DAW/css/admin-panel.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/adminProductos.js"></script>
    <title>Productos</title>
</head>

<body onload="pedirProductos()">
    <header class="titulo">
        <h1>Productos</h1>
        <span class="boton_menu active"></span>
        <span class="boton_crear boton_crear_menu"></span>
    </header>
    <nav class="menu">
        <ul class="menu_lista">
            <li class="menu_opcion"><a href="adminUsuarios.html"> Usuarios <div class="arrow-left"></div></a>
            </li>
            <li class="menu_opcion active"><a href="adminProductos.html"> Productos <div class="arrow-left"></div></a>
            </li>
            <li class="menu_opcion"><a href="adminPedidos.html"> Pedidos </a></li>
        </ul>
    </nav>
    <div class="principal">
        <!-- <span class="boton_crear"></span> -->
        <div class="cuerpo_tabla cuerpo_tabla_productos"></div>
        <footer>
            <p>Mario Romeu Antequera &copy;</p>
        </footer>
    </div>
    <div class="modal" id="modal_crear">
        <div class="modal_cuerpo">
            <header>
                <h1 class="modal_titulo"></h1>
            </header>
            <section>
                <label>Nombre</label>
                <input type="text" class="productos_modal_nombre" name="dni">
            </section>
            <section>
                <label>Autor</label>
                <input type="text" class="productos_modal_autor" name="nombre">
            </section>
            <section>
                <label>Imagen</label>
                <input type="file" accept="image/*" class="productos_modal_foto" name="direccion">
            </section>
            <section>
                <label>Precio</label>
                <input type="number" value="0" step="0.01" min="0" class="productos_modal_precio" name="email">
            </section>
            <div class="modal_buttons">
                <button class="boton_modal boton_modal_aceptar"></button>
                <button class="boton_modal boton_modal_cancelar"></button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal_imagen">
        <div class="modal_cuerpo modal_cuerpo_imagen">

        </div>
    </div>

    <div id="modalResultado" class="modal">
        <div class="modal_cuerpo modal_cuerpo_resultado">
            <div class="modal_icono"></div>
            <div class="modal_mensaje">
            </div>
            <div class="modal_buttons">
                <button class="boton_modal boton_modal_resultado boton_modal_cancelar"></button>
            </div>
        </div>
    </div>

</body>

</html>
